name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build builder stage
        run: |
          docker build \
            --target builder \
            -t projectdevops-builder .

      - name: Run tests
        run: |
          docker build \
            --target test \
            -t projectdevops-test .

      - name: Build final image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/projectdevops:latest .

      - name: Push image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/projectdevops:latest

  codeql:
    name: CodeQL Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
